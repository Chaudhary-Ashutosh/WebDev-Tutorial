<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <form action="/action">
        <label for="Name">Name: </label>
        <input type="text" name="Name" id="Name">
        <br><br>
        <label for="Sex">Sex: </label>
        <input type="radio" name="Sex" id="Sex" value="Male">
        <label for="Sex">Male</label>
        <input type="radio" name="Sex" id="Sex" value="Feale">
        <label for="Sex">Female</label>
        <br><br>
        <label for="Country">Country:</label>
        <select name="Country" id="Country">
            <option value="Select">Select option</option>
            <option value="IND">India</option>
            <option value="Nepal">Nepal</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select>
        <br><br>
        <label for="Rank"><b>Rank Us:</b></label>
        <br>
        <input type="radio" name="Rank" id="Rank" value="1">
        <label for="Rank">1</label>
        <br>
        <input type="radio" name="Rank" id="Rank" value="2">
        <label for="Rank">2</label>
        <br>
        <input type="radio" name="Rank" id="Rank" value="3">
        <label for="Rank">3</label>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
