<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options selector</title>
</head>
<body>
    <form action="/action">
        <div>
            <input type="checkbox" name="Students" id="Ram" value="Ram">
            <label for="Ram">Ram</label>
            <br>
            <input type="checkbox" name="Students" id="Santosh" value="Santosh">
            <label for="Santosh">Santosh</label>
            <br>
            <input type="checkbox" name="Students" id="Parth" value="Parth">
            <label for="Parth">Parth</label>
            <br>
            <input type="checkbox" name="Students" id="Piyush" value="Piyush">
            <label for="Piyush">Piyush</label>
            <br>
            <br>
        </div>
        <div>
            <label for="Total">Total</label>
            <input type="Number" name="Total"  id="Total">
            <select name="Attendance" id="Attendance">
                <option value="Select">Select Option</option>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
            </select>
            <hr> 
        </div>
            
        
        <div>
            <input type="radio" name="Teacher" id="Dr.Ashok" value="Dr.Ashok">
            <label for="Dr.Ashok">Dr.Ashok</label>
            <input type="radio" name="Teacher" id="Mrs.Shonali" value="Mrs.Shonali">
            <label for="Mrs.Shonali">Mrs.Shonali</label>
            <input type="radio" name="Teacher" id="Dr.Santosh" value="Dr.Santosh">
            <label for="Dr.Santosh">Dr.Santosh</label>
            <hr>
        </div>
        <label for="Feedback">Remarks</label>
        <textarea name="Remarks" id="Feedback" placeholder="Write your remarks here" rows="4" cols="40"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
