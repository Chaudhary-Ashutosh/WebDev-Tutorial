<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form</title>
  </head>
  <body>
      <form action="/action">
        <div>
          <h1>Registration Form</h1>
          <input type="text" id="Name" name="First" placeholder="First Name">
          <input type="text" id="Name" name="Last" placeholder="Last Name">
          <label for="Name"></label>
          <br>
          <label for="Gender">Please select your gender</label>
          <select name="Gender" id="Gender">
            <option value="Select Option">Select Option</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <br>
          <label for="T&c">Do you agree to all of services?</label>
          <input type="checkbox" name="T&C" id="T&C">Yes, I agree 
        </div>  
        <button>Register</button>
      </form>
  </body>
</html>
